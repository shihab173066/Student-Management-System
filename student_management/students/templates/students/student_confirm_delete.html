{% extends 'students/base.html' %}

{% block content %}
    <h3>Are you sure you want to delete "{{ student.name }}"?</h3>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'student_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
